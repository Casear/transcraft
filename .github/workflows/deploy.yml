name: Deploy to Chrome Web Store

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0
  workflow_dispatch:  # Allows manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Verify manifest.json
        run: |
          echo "Checking manifest.json..."
          cat manifest.json
          node -pe "JSON.parse(require('fs').readFileSync('manifest.json', 'utf8'))"

      - name: Create extension package
        run: |
          echo "Creating extension package..."
          # Remove unnecessary files from the package
          rm -rf .git .github node_modules *.md batch_size_limits_test.js token_limits_summary.md
          
          # Create zip file
          zip -r extension.zip . -x "*.DS_Store" "*/.DS_Store" "*.git*" "*node_modules*"
          
          echo "Extension package created successfully"
          ls -la extension.zip

      - name: Deploy to Chrome Web Store
        uses: mnao305/chrome-extension-upload@v4.0.1
        with:
          file-path: extension.zip
          extension-id: ${{ secrets.CHROME_EXTENSION_ID }}
          client-id: ${{ secrets.CHROME_CLIENT_ID }}
          client-secret: ${{ secrets.CHROME_CLIENT_SECRET }}
          refresh-token: ${{ secrets.CHROME_REFRESH_TOKEN }}
          publish: true  # Set to false if you want to upload but not publish immediately

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension-package
          path: extension.zip
          retention-days: 30