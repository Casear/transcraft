<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>TransCraft</title>
    <link rel="stylesheet" href="css/popup.css">
</head>
<body>
    <div class="popup-container">
        <h1>TransCraft</h1>
        
        <div class="language-selector">
            <label for="popup-target-language">目標語言:</label>
            <select id="popup-target-language">
                <option value="zh-TW">繁體中文</option>
                <option value="zh-CN">簡體中文</option>
                <option value="en">英文</option>
                <option value="ja">日文</option>
                <option value="ko">韓文</option>
                <option value="es">西班牙文</option>
                <option value="fr">法文</option>
                <option value="de">德文</option>
            </select>
        </div>

        <div class="expert-mode-selector">
            <label for="popup-expert-mode">翻譯模式:</label>
            <select id="popup-expert-mode">
                <!-- 動態載入專家模式選項 -->
            </select>
        </div>

        <button id="translate-button" class="translate-button">
            <span id="button-text">翻譯此頁面</span>
        </button>

        <div class="footer">
            <button id="settings-button" class="settings-link">設定</button>
            <div class="api-status" id="api-status">
                <span class="status-icon" id="status-icon">●</span>
                <span id="status-text">檢查中...</span>
            </div>
        </div>
    </div>

    <script src="js/popup.js"></script>
</body>
</html>
